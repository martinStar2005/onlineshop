{% extends '_base.html' %}

{% load allauth i18n %}
{% load crispy_forms_tags %}

{% block title %}
    {% trans "Signup" %}
{% endblock title %}

{% block body %}
    <h3>SignUp</h3>
    <form class="signup" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <Button class="btn btn-primary" type="submit" value="Signup">Sign Up</Button>
    </form>
{% endblock body%}
